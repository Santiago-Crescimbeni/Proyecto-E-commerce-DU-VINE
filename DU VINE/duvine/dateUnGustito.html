<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Enologia</title>
    <link rel="stylesheet" href="./CSS/dateUnGusto.css" />

    <script
      src="https://kit.fontawesome.com/2c564250c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <h1>Bodas</h1>
      <div>
        <article class="img-miniaturas">
          <img class="ia1" src="./IMA/cavernet.png" alt="primeraImg" />
          <img class="ia2" src="./IMA/rose.png" alt="segundaImg" />
          <img class="ia3" src="./IMA/espumoso.png" alt="terceraImg" />
        </article>
        <article class="img-principal">
          <i class="fa-solid fa-caret-left"></i>
          <img
            class="grande"
            src="./IMA/imageGrande4.png"
            alt="Imagen Principal"
          />
          <i class="fa-solid fa-caret-right"></i>
        </article>
        <section class="info-img">
          <div class="descripcion">
            <h2 class="nombre">Blue</h2>
            <p class="descVino">
              Es un vino joven muy rico y atractivo, uno se encontrará con
              ligeras chispas con aromas frutales, excelente cuerpo y un gusto
              muy agradable. Es un brebaje ideal para acompañar mariscos, carnes
              blancas y quesos suaves.
            </p>
          </div>
          <div class="precio-aggCarrito">
            <span class="valor">$ 500</span>
            <button class="compra">AGREGAR AL CARRITO</button>
          </div>
        </section>
      </div>
      <link rel="stylesheet" href="./Carrito.html" />
    </main>

    <footer>
      <div id="footer"></div>
    </footer>
    <script src="./SCRIPTS/header.js"></script>
    <script src="./SCRIPTS/dateUnGusto.js"></script>
    <script src="./SCRIPTS/productos.js"></script>
    <!-- <script src="./SCRIPTS/carritoCompra.js"></script> -->
    <!-- <script src="./SCRIPTS/obtenerUsuario.js"></script> -->
  </body>
</html>
