<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro DuVine</title>
    <link rel="stylesheet" href="./CSS/registro.css" />
    <script src="./scripts/registro.js"></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <h2>DuVine</h2>
        <img src="./IMA/BACKGROUND/image 32.png" alt="DuVine" />
      </nav>
    </header>
    <div class="container">
      <form>
        <div class="form-header">
          <h3>Bienvenidos</h3>
          <p class="rounded">REGISTRO</p>
        </div>

        <label>Nombre</label>
        <input id="inputNombre" type="text" />
        <small class="error" id="nombreError"></small>

        <label>Apellido</label>
        <input id="inputApellido" type="text" />
        <small class="error" id="apellidoError"></small>

        <label>Email</label>
        <input id="inputEmail" type="text" />
        <small class="error" id="emailError"></small>

        <label>Contraseña</label>
        <input id="inputPassword" type="password" />
        <small class="error" id="passwordError"></small>

        <label>Repetir contraseña</label>
        <input id="inputPasswordRepetida" type="password" />
        <small class="error" id="repetirPasswordError"></small>

        <button type="submit">Crear Cuenta</button>
      </form>

      <div class="ingresarA">
        <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
      </div>
    </div>
  </body>
</html>
